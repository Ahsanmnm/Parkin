<!DOCTYPE html>
<html>
<head>
  <title>Image Upload Example</title>
</head>
<body>
  <h1>Image Upload Example</h1>
  <form action="/predict" method="post" enctype="multipart/form-data">
    <input type="file" name="image">
    <input type="submit" value="Upload">
  </form>

  {% if prediction_text %}
  <h2>{{ prediction_text }}</h2>
  {% endif %}
</body>
</html>
